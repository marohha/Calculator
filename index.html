<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор-онлайн</title>

    <link rel="shortcut icon" href="img/calc-calculator-math-svgrepo-com.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class=".container-fluid vh-100 vw-100 main">
        <div class="container calc">
            <div class="row text-center">
                <div class="col text-end calc-meaning">0</div>
            </div>
            <div class="row">
                <div class="col text-center calc-item">
                    <button class="w-100 h-100 button">AC</button>
                </div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button" id="btn">+/-</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">/</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">*</button></div>
            </div>
            <div class="row">
                <div class="col text-center calc-item"><button class="w-100 h-100 button">7</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">8</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">9</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">-</button></div>
            </div>
            <div class="row">
                <div class="col text-center calc-item"><button class="w-100 h-100 button">4</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">5</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">6</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">+</button></div>
            </div>
            <div class="row">
                <div class="col text-center calc-item"><button class="w-100 h-100 button">1</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">2</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">2</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">.</button></div>
            </div>
            <div class="row">
                <div class="col text-center calc-item"><button class="w-100 h-100 button">0</button></div>
                <div class="col text-center calc-item"><button class="w-100 h-100 button">=</button></div>
            </div>
        </div>
        

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
